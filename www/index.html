<html>

   <head>
      <title>USER DETAILS</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "module.js"></script>
      <script src = "control.js"></script>
   </head>
   <style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
   <body>

      <div ng-app = "mainApp" ng-controller = "studentController">
          <div><h5 style="color:red;">{{isAsk}}</h5></div>
        <table >
          <tr>
            <th>#</th>
            <th>Photo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Designation</th>
            <th>Institution Name</th>
            <th>Institution State</th>
            <th>Institution Pincode</th>
            <th>Operation</th>
          </tr>
          <tr ng-repeat="x in students">
            <td>&nbsp{{$index+1}}&nbsp</td>
            <td><img src="{{x.prov.image}}" alt="profile Pic"/></td>
            <td>{{x.prov.name}}</td>
            <td>{{ x.prov.email }}</td>
            <td>{{ x.phone }}</td>
            <td>{{ x.choice }}</td>
            <td>{{ x.institute.name }}</td>
            <td>{{ x.institute.state }}</td>
            <td>{{ x.institute.pincode }}</td>
            <td><button ng-click="check($index)">Check Last Sign In</button><br></td>
          </tr>
        </table>

      </div>

   </body>
</html>
